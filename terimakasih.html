<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f2e6d9, #a77a53);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #a77a53;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            max-width: 300px; /* Sesuaikan ukuran gambar */
            max-height: 300px; /* Sesuaikan ukuran gambar */
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            border-radius: 10px; /* Membulatkan sudut gambar */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Menambahkan bayangan pada gambar */
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            img {
                max-width: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>
